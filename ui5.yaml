specVersion: "3.0"
metadata:
  name: test.sample.tsapp
type: application
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
        excludePatterns:
          - "localService/"
          - "test/"
